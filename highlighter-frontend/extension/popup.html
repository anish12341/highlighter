 <!DOCTYPE html>
  <html>
    <head>
      <style>
        button {
          height: 30px;
          width: 30px;
          outline: none;
        }
        
        #loggedin_main {
          width: 300px;
          height: 300px;
          border: 1px solid black;
          display: flex;
          /* display: none;*/
          align-items: center;
          justify-content: center;
        }
        .btn-group {
          width: 50%;
        }
        .btn-group button {
          background-color: #f4f442; /* Green background */
          border: 1px solid black; /* Green border */
          cursor: pointer; /* Pointer/hand icon */
          width: 100%; /* Set a width if needed */
          /* display: none; Make the buttons appear below each other */
          margin-top: 2%;
          color: black;
          border-radius: 5px;
          font-family: monospace;
        }

        /* Add a background color on hover */
        .btn-group button:hover {
          background-color: black;
          color: white;
        }

        #before_login, #after_login {
          display: none;
        }
      </style>
    </head>
    <body>
      <div id="loggedin_main">
        <div class="btn-group">
          <div id="before_login" class=".visibility">
            <button id="login_button_popup">Login</button>
            <button id="signup_button">Signup</button>
          </div>
          <div id="after_login" class=".visibility">
            <button id="logout_button">Logout</button>     
          </div>     
        </div>
      </div>
      <script src="popup.js"></script>      
    </body>
  </html>
