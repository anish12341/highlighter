 <!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" href="css/all.css">
      <link rel="stylesheet" href="popup.css">
      <link rel="stylesheet" href="modal.css">
      <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    </head>
    <body>
      <script src="jquery-3.5.1.min.js"></script>
      <div id="loggedin_main">
        <div class="btn-group1">
          <div id="before_login" class=".visibility">
            <button id="login_button_popup">Login</button>
            <button id="signup_button">Signup</button>
          </div>
          <div id="after_login" class=".visibility">
            <div>
              <button id="logout_button">Logout</button>
              <button id="spaces_button">Spaces</button>
              
            <hr id="after_logout">
            <!-- <div id="tabs">Tabs</div> -->
            <div id="spaces_selection_div" class="spaces-options-div">
              <select id="spaces_selection" class="spaces-options">
              </select>
              <!-- Anish -->
            </div>
            <div id="search_input_div" class="search-input-div">
              <i class="search-sign fa fa-search" aria-hidden="true"></i>
              <input id="search_input" class="search-input" placeholder="Type and hit Enter!" type="text">
              <i id="close_search_sign" class="close-search-sign fa fa-times" aria-hidden="true"></i>
            </div>
            <div id="loader_div">
              <span class="loader"><span class="loader-inner"></span></span>
            </div>
            <div id="no_highlight_div">
              <p id="no_highlight_p">No <span style="background-color: yellow;">highlights</span> yet!</p>
            </div>
            <ul id="highlight_list">
              <a class="no_decoration" href="https://auth0.com/blog/critical-vulnerabilities-in-json-web-token-libraries/">
                <ul class="each_highlight">
                  <li style="background-color: rgb(255, 255, 77);">xxx</li>
                  <li style="background-color: rgb(255, 255, 77);">xxx</li>
                  <li style="background-color: rgb(255, 255, 77);">
                    <a href="https://auth0.com/blog/critical-vulnerabilities-in-json-web-token-libraries/"> YYY
                    </a>
                  </li>
                </ul>
              </a>
              <i class="delete_sign fas fa-trash-alt"></i>
              <i title="Copy Highlight!" class="copy-sign fa fa-clipboard"></i>
            </ul>
            <div class="copy-toast-div" id="copy_toast_div">
              <p class="copy-toast-message">Highlight Copied!</p>
            </div>
           
            <!-- <button id="myBtn">Open Modal</button>   -->
            <div id="myModal" class="modal">

              <div class="modal-content">
                <div class="modal-header">
                  <span class="close">&times;</span>
                  <h2>Are you sure you want to delete this highlight?</h2>
                </div>
                <button id="yes_delete">Yes</button>
                <button id="no_delete">No</button>
              </div>
            
            </div>
             
          </div>     
        </div>
      </div>
      <script src="popup.js"></script>
    </body>
  </html>
