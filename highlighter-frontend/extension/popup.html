 <!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" href="popup.css">
    </head>
    <body>
      <script src="jquery-3.5.1.min.js"></script>
      <div id="loggedin_main">
        <div class="btn-group">
          <div id="before_login" class=".visibility">
            <button id="login_button_popup">Login</button>
            <button id="signup_button">Signup</button>
          </div>
          <div id="after_login" class=".visibility">
            <button id="logout_button">Logout</button>
            <hr id="after_logout">
            <div id="loader_div">
              <span class="loader"><span class="loader-inner"></span></span>
            </div>
            <div id="no_highlight_div">
              <p id="no_highlight_p">No <span style="background-color: yellow;">highlights</span> yet!</p>
            </div>
            <ul id="highlight_list">
            </ul>     
          </div>     
        </div>
      </div>
      <script src="popup.js"></script>
    </body>
  </html>
