 <!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" href="css/all.css">
      <link rel="stylesheet" href="popup.css">
      <link rel="stylesheet" href="modal.css">
    </head>
    <body>
      <script src="jquery-3.5.1.min.js"></script>
      <div id="loggedin_main">
        <div class="btn-group">
          <div id="before_login" class=".visibility">
            <button id="login_button_popup">Login</button>
            <button id="signup_button">Signup</button>
          </div>
          <div id="after_login" class=".visibility">
            <button id="logout_button">Logout</button>
            <hr id="after_logout">
            <div id="loader_div">
              <span class="loader"><span class="loader-inner"></span></span>
            </div>
            <div id="no_highlight_div">
              <p id="no_highlight_p">No <span style="background-color: yellow;">highlights</span> yet!</p>
            </div>
            <ul id="highlight_list">
            </ul>  
            <!-- <button id="myBtn">Open Modal</button>   -->
            <div id="myModal" class="modal">

              <div class="modal-content">
                <div class="modal-header">
                  <span class="close">&times;</span>
                  <h2>Are you sure you want to delete this highlight?</h2>
                </div>
                <button id="yes_delete">Yes</button>
                <button id="no_delete">No</button>
              </div>
            
            </div>
             
          </div>     
        </div>
      </div>
      <script src="popup.js"></script>
    </body>
  </html>
